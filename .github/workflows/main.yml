name: Build Test Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  backend-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.2'

      - name: Build backend
        working-directory: ./server
        run: make build

      - name: Test backend
        working-directory: ./server
        run: make test

  frontend-build:
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Build frontend
        working-directory: ./client
        run: npm run build

  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up client env variables
        working-directory: ./client
        run: cat .env.docker.example >> .env

      - name: Set up sever env variables
        working-directory: ./server
        run: cat .env.docker.example >> .env


      - name: Start services
        run: docker compose up -d --build

      - name: Install Playwright + browsers
        working-directory: ./client
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: ./client
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

  deploy-backend:
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') && ${{ success()}}
    uses: ./.github/workflows/deploy.yml
    with:
      path: server
      service: backend

  deploy-frontend:
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') && ${{ success()}}
    uses: ./.github/workflows/deploy.yml
    with:
      path: client
      service: frontend
