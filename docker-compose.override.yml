services:
  # Local‚Äêonly migration runner
  migrate:
    image: golang:1.23
    profiles: ["dev"]
    working_dir: /go/src/app/server/db/migrate
    volumes:
      - .:/go/src/app # mount to container
    env_file: server/.env
    command: ["go", "run", "main.go", "up"]
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - jotjournal
